name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]
        include:
          - python-version: '3.7'
            pyqt-version: 'PyQt5'
          - python-version: '3.8'
            pyqt-version: 'PyQt5'
          - python-version: '3.9'
            pyqt-version: 'PyQt5'
          - python-version: '3.10'
            pyqt-version: 'PyQt5'
          - python-version: '3.11'
            pyqt-version: 'PyQt6'
          - python-version: '3.12'
            pyqt-version: 'PyQt6'
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint mobase-stubs ${{ matrix.pyqt-version }}
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')
